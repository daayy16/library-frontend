<div>
  <div class="modal-content modal-custom">
    <div class="modal-header">
      <h5 class="modal-title" id="staticBackdropLabel">{{ title }} <i class="fa-solid fa-circle-exclamation"
          *ngIf="error"></i>
        <i class="fa-solid fa-circle-check" *ngIf="!error"></i>
      </h5>

      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="exitModal()"></button>
    </div>
    <div class="modal-body">

      {{ message }}
    </div>
    <div class="modal-footer">
      <div class="col-md-6">
        <button type="button" class="btn btn-main" data-bs-dismiss="modal" (click)="exitModal()">Fechar</button>
      </div>

    </div>
  </div>
</div>
